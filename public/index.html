<!DOCTYPE html>
<html>
<head>
  <title>Insta Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Insta Clone</h1>

  <div id="posts"></div>
  <script src="app.js"></script>
</body>
</html>
